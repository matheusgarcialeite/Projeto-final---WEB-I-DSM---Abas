<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/slider.css">
    <title>Reforma Tributária - O Antes e o Depois</title>
</head>
<body>

    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Reforma Tributária: O Antes e o Depois</h1>
            <p class="lead">Navegue para ver a transição dos impostos sobre o consumo.</p>
        </header>

        <div id="impostoCarrossel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#impostoCarrossel" data-slide-to="0" class="active"></li>
                <li data-target="#impostoCarrossel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-around align-items-center h-100">
                        <img src="Imagem/PIS_COFINS_old.png" alt="Imposto PIS/COFINS">
                        <img src="Imagem/ICMS_old.png" alt="Imposto ICMS">
                        <img src="Imagem/ISS.old.png" alt="Imposto ISS">
                    </div>
                    <div class="carousel-caption">
                        <h5>IMPOSTOS ANTIGOS</h5>
                        <p>PIS/COFINS, ICMS e ISS serão substituídos.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="d-flex justify-content-around align-items-center h-100">
                        <img src="Imagem/CBS_new.png" alt="Novo tributo CBS">
                        <img src="Imagem/IBS_new.png" alt="Novo tributo IBS">
                        <img src="Imagem/IS_new.png" alt="Novo tributo IS">
                    </div>
                    <div class="carousel-caption">
                        <h5>NOVOS TRIBUTOS</h5>
                        <p>CBS, IBS e o Imposto Seletivo (IS) simplificarão o sistema.</p>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#impostoCarrossel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#impostoCarrossel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
        <footer class="text-center mt-4 text-muted">
             <p>Copyright&copy; - Matheus Garcia Leite - 2025</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
