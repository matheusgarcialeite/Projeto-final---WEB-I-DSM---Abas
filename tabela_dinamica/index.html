<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforma Tributária - Tabela Dinâmica</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <section id="tabela-detalhada">
        <h2>Tributos: Antes e Depois da Reforma</h2>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Busque por categoria ou tributo...">
            <button id="searchButton">Buscar</button>
            <button id="clearButton">Limpar</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Categoria/Setor</th>
                    <th>Tributos Atuais (Antes)</th>
                    <th>Novos Tributos (Depois)</th>
                </tr>
            </thead>
            <tbody id="tbody-tributos">
                </tbody>
        </table>
        <p id="no-results" class="hidden">Nenhum resultado encontrado para a sua busca.</p>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
